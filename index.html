<!DOCTYPE html>
<html lang="en-ca">
 <head>
   
   <!-- Metadata -->
   <meta charset="utf-8">
   <meta name="description" content="Temperature Webpage">
   <meta name="keywords" content="immaculata, ics2o">
   <meta name="author" content="ZoiaB">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Code for the favicon -->
   <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/android-chrome-512x512.png">
   <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/android-chrome-512x512.png">
   <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/android-chrome-512x512.png">
   <link rel="manifest" href="./fav_index/android-chrome-512x512.png">

   <!-- Link to CSS file -->
   <link rel="stylesheet" href="./css/style.css">
   <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-indigo.min.css" />
   
   <!-- Title -->
   <title>Temperature Webpage</title>
 </head>
 <body>

   <!-- Link to JavaScript file -->
   <script src="./js/script.js"></script>
   
   <!-- Header -->
   <h1>Temperature Webpage</h1>

   <!-- Image -->
   <img src="./images/weather.webp" alt="Weather" width="400" length="400">

   <!-- Text -->
   <p>It can be difficult to judge whether a temperature is cold or hot. Thus, I have created this webpage to assist you in this.</p>
   
   <!-- Form for user input -->
   <h3>Your Input:</h3>
   <form action="javascript:temperatureEvaluate()">
     <label for="temp-input">Enter a temperature (degrees Celsius):</label>
     <input type="number" step="0.01" id="temp-input" placeholder="Degrees"><br><br>
     <input id="button" type="submit" value="Evaluate" button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
   </form>

   <!-- Div for results -->
  <div id="results"></div>
 </body>
</html>
